# Site settings
title: Rafa Torres García # site title
description: >- # site description
  He's writing in Bahasa about web technology and experience as a journal 
  for documentation things that he learned, meet him <a href="https://github.com/piharpi" target="_blank" rel="noopener">@github</a>.
lang: en-US # default lang
timezone: Europe/Madrid # set your timezone
image: assets/img/ogp.png # This image used for Open Graph more info https://ogp.me/
repo: https://github.com/rafatorgar/rafatorgar.github.io # site repo [optional]
mode: dark # default theme "dark" | "light"

# Profile settings
author:
  name: Rafa Torres García # author name
  bio: >- # tell to the world
    Hi, I am Rafa, a creative engineer.<br>
    Co-Founder & CPTO at <a href="https://voicit.es" target="_blank" rel="noopener">@Voicit</a><br>
    <i>It is not how much you know, but how fast you learn<\i>
  username: rafatorgar # general username
  github: rafatorgar # github username
  twitter: rafatorresgar # twitter username
  facebook: facebook_username # facebook username
  email: hello@rafatorresgarcia.com # email adress
  avatar: /assets/img/avatar.jpg # change with your own avatar

# URL settings
url: "/" #
baseurl: "/"
permalink: /:title/
google_analytics: # leave it blank if not wish
fb_appid:

# Collection setting
collections:
  posts:
    output: true

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: post
      comments: false

# Jekyll Compose default front matter
jekyll_compose:
  post_default_front_matter:
    modified:
    tags: []
    description:
  draft_default_front_matter:
    modified:
    tags: []
    description:

# Homepage limit posts
number_of_posts: 5

# Build settings
# theme: klise
sass:
  style: compressed

include:
  - _redirects
  - .htaccess

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - CHANGELOG.md
  - README.md
  - node_modules
  - CODE_OF_CONDUCT.md
  - CONTRIBUTING.md
  - lighthouse.png
  - klise-*.gem
  - klise.gemspec

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-postfiles
