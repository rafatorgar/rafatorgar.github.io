{% if page.lang_ref %}
<div class="language-switcher">
  {% assign posts = site.posts | where: "lang_ref", page.lang_ref %} {% for post
  in posts %} {% if post.lang != page.lang %}
  <a
    href="{{ post.url | relative_url }}"
    class="lang-switch-btn"
    title="{% if post.lang == 'es' %}Leer en EspaÃ±ol{% else %}Read in English{% endif %}"
  >
    {% if post.lang == 'es' %}ES{% else %}EN{% endif %}
  </a>
  {% endif %} {% endfor %}

  <button
    class="copy-link-btn"
    id="copy-link-btn"
    title="{% if page.lang == 'es' %}Copiar enlace{% else %}Copy link{% endif %}"
    aria-label="Copy link"
  >
    <svg
      class="link-icon"
      width="14"
      height="14"
      viewBox="0 0 24 24"
      fill="none"
      stroke="currentColor"
      stroke-width="2"
      stroke-linecap="round"
      stroke-linejoin="round"
    >
      <path
        d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"
      ></path>
      <path
        d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"
      ></path>
    </svg>
    <svg
      class="check-icon"
      width="14"
      height="14"
      viewBox="0 0 24 24"
      fill="none"
      stroke="currentColor"
      stroke-width="2"
      stroke-linecap="round"
      stroke-linejoin="round"
      style="display: none"
    >
      <polyline points="20 6 9 17 4 12"></polyline>
    </svg>
  </button>
</div>
{% endif %}
